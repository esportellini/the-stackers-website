<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoavaliação - The Stackers</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>The Stackers</h1>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="perfil.html"><i class="fas fa-user"></i> Perfil</a></li>
                    <li><a href="#" onclick="logout()"><i class="fas fa-door-open"></i> Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <section id="self-assessment" class="container">
            <h2>Autoavaliação</h2>
            <form id="selfAssessmentForm">
                <div class="form-group">
                    <label for="q1">1. Como você avalia seu desempenho geral?</label>
                    <div class="rating" id="rating1">
                        <i class="fas fa-star" data-value="1"></i>
                        <i class="fas fa-star" data-value="2"></i>
                        <i class="fas fa-star" data-value="3"></i>
                        <i class="fas fa-star" data-value="4"></i>
                        <i class="fas fa-star" data-value="5"></i>
                        <input type="hidden" name="q1" id="q1" value="0">
                    </div>
                </div>
                <div class="form-group">
                    <label for="q2">2. Como você avalia sua capacidade de trabalhar em equipe?</label>
                    <div class="rating" id="rating2">
                        <i class="fas fa-star" data-value="1"></i>
                        <i class="fas fa-star" data-value="2"></i>
                        <i class="fas fa-star" data-value="3"></i>
                        <i class="fas fa-star" data-value="4"></i>
                        <i class="fas fa-star" data-value="5"></i>
                        <input type="hidden" name="q2" id="q2" value="0">
                    </div>
                </div>
                <div class="form-group">
                    <label for="q3">3. Como você avalia sua habilidade de comunicação?</label>
                    <div class="rating" id="rating3">
                        <i class="fas fa-star" data-value="1"></i>
                        <i class="fas fa-star" data-value="2"></i>
                        <i class="fas fa-star" data-value="3"></i>
                        <i class="fas fa-star" data-value="4"></i>
                        <i class="fas fa-star" data-value="5"></i>
                        <input type="hidden" name="q3" id="q3" value="0">
                    </div>
                </div>
                <div class="form-group">
                    <label for="q4">4. Como você avalia sua capacidade de cumprir prazos?</label>
                    <div class="rating" id="rating4">
                        <i class="fas fa-star" data-value="1"></i>
                        <i class="fas fa-star" data-value="2"></i>
                        <i class="fas fa-star" data-value="3"></i>
                        <i class="fas fa-star" data-value="4"></i>
                        <i class="fas fa-star" data-value="5"></i>
                        <input type="hidden" name="q4" id="q4" value="0">
                    </div>
                </div>
                <div class="form-group">
                    <label for="q5">5. Como você avalia sua proatividade?</label>
                    <div class="rating" id="rating5">
                        <i class="fas fa-star" data-value="1"></i>
                        <i class="fas fa-star" data-value="2"></i>
                        <i class="fas fa-star" data-value="3"></i>
                        <i class="fas fa-star" data-value="4"></i>
                        <i class="fas fa-star" data-value="5"></i>
                        <input type="hidden" name="q5" id="q5" value="0">
                    </div>
                </div>
                <button type="submit">Enviar Avaliação</button>
            </form>
            <div id="reportList"></div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 The Stackers. Todos os direitos reservados.</p>
        </div>
    </footer>
    
    <script src="script-avaliacao.js"></script>
</body>
</html>
