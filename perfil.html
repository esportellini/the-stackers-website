<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - The Stackers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>The Stackers</h1>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="perfil.html"><i class="fas fa-user"></i> Perfil</a></li>
                    <li><a href="#" onclick="logout()"><i class="fas fa-door-open"></i> Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="profile" class="container">
            <h2>Seu Perfil</h2>
            <form id="profileForm">
                <div class="form-group">
                    <label for="username">Nome de Usuário:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Salvar Alterações</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 The Stackers. Todos os direitos reservados.</p>
        </div>
    </footer>
    <script src="script.js"></script>
    <script src="script-perfil.js"></script>
</body>
</html>
